<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sub-Trans</title>
  <meta name="description" content="A simple subtitles to transcription tool">
  <meta name="author" content="Thirushanth Thirunavukarasu">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <link rel="stylesheet" href="css/main.css?v=1.3">
  <link rel="stylesheet" href="deps/font-awesome/css/font-awesome.min.css">
  <script src="deps/jquery/jquery-3.1.1.min.js"></script>
  <script src="deps/lodash/lodash.min.js"></script>
  <script src="deps/clipboardjs/clipboard.min.js"></script>
  <script src="deps/rxjs/Rx.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!-- Main Heading -->
  <h1 id='title'>Subtitles/Transcript Conversion Tool</h1>

  <!-- Options -->
  <div id='options'>
    <select id='convert-type' onchange='onConvertTypeChanged()' title='The source and output formats.'>
      <option value='sub-trans'>Subtitles -&gt; Transcript</option>
      <option value='trans-sub'>Transcript -&gt; Subtitles</option>
    </select>
    <input id='min-line-length'
           placeholder='Min line length (6)'
           title='The minimum number of characters in a line before it gets appended to the previous line. If no value is specified here, 6 characters is assumed. If 0 is specified lines will never be appended to prior lines.'
           value='' />
    <input id='max-line-length'
           placeholder='Max line length (60)'
           title='The maximum number of characters in a line before it gets broken into a new line. If no value is specified here, 60 characters is assumed. If 0 is specified lines will never be broken up.'
           value='' />
  </div>

  <div id='error-msg' class='warning'></div>

  <!-- Source/Output -->
  <main>
    <section id="source-col" class="col col-2">
      <header title='Paste here'>Source</header>
      <textarea id='source-txt'
                onpaste="updateOutput(event.clipboardData.getData('Text'))"
                placeholder='Paste text here'></textarea>
    </section>
    <section id="output-col" class="col col-2">
      <header>
        <button class="btn" data-clipboard-target="#converted-out" title="Copy to clipboard">
          <i class="fa fa-clipboard"></i>
        </button>
        Output
      </header>
      <div id="converted-out">
      </div>
    </section>
    <div class="clear-fix"></div>
  </main>
</body>
</html>

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sub-Trans</title>
  <meta name="description" content="A simple subtitles to transcription tool">
  <meta name="author" content="Thirushanth Thirunavukarasu">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <link rel="stylesheet" href="css/main.css?v=1.1">
  <link rel="stylesheet" href="deps/font-awesome/css/font-awesome.min.css">
  <script src="deps/jquery/jquery-3.1.1.min.js"></script>
  <script src="deps/lodash/lodash.min.js"></script>
  <script src="deps/clipboardjs/clipboard.min.js"></script>
  <script src="deps/rxjs/rx.all.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <header>Convert subtitles to transcription format</header>
  <main>
    <section id="subtitle-col" class="col col-2">
      <h2>Paste subtitles/captions here:</h2>
      <textarea id="trans-in" onchange="updateOutput(event.target.value)"
        onpaste="updateOutput(event.clipboardData.getData('Text'))"></textarea>
    </section>
    <section id="trans-col" class="col col-2">
      <h2>
        <button class="btn" data-clipboard-target="#trans-out" title="Copy to clipboard">
          <i class="fa fa-clipboard"></i>
        </button>
        Transcription output:
      </h2>
      <div id="trans-out">
      </div>
    </section>
    <div class="clear-fix"></div>
  </main>
</body>
</html>
